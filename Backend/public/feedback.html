<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Feedback</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/admin.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="admin-container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2 id="adminName">Admin</h2>


    <a href="dashboard.html">
      <i class="fas fa-chart-line"></i>
      <span>Dashboard</span>
    </a>

    <a href="users.html">
      <i class="fas fa-users"></i>
      <span>Users</span>
    </a>

    <a href="lookups.html">
      <i class="fas fa-database"></i>
      <span>Lookups</span>
    </a>

    <a href="feedback.html" class="active">
      <i class="fas fa-comment-dots"></i>
      <span>Feedback</span>
    </a>

    <a href="reports.html">
      <i class="fas fa-flag"></i>
      <span>Reports</span>
    </a>

    <button onclick="logout()">Logout</button>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main-content">

    <!-- TOP BAR -->
    <header class="top-bar">
      <span>User Feedback</span>

      <div class="profile">
        <img src="./images/admin.jpeg" alt="Admin" onclick="toggleMenu()" />

        <div id="menu" class="menu">
          <a href="dashboard.html">Dashboard</a>
          <a href="users.html">Users</a>
          <a href="lookups.html">Lookups</a>
          <a href="feedback.html">Feedback</a>
          <a href="reports.html">Reports</a>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <h1 class="page-title">User Feedback</h1>

    <!-- FEEDBACK TABLE -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Subject</th>
          <th>Details</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="feedbackTableBody">
        <!-- Filled via JS -->
      </tbody>
    </table>

  </main>
</div>

<!-- Scripts -->
<script src="./js/feedback.js"></script>

<script>
  function logout() {
    localStorage.removeItem("admin");
    localStorage.removeItem("adminToken");
    window.location.href = "login.html";
  }

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>
  <script>
  const adminInfo = JSON.parse(localStorage.getItem("admin"));

  if (adminInfo) {
    document.getElementById("adminName").textContent =
      `Welcome Admin \n ${adminInfo.name}` || "Admin";
  }
</script>
</body>
</html>
