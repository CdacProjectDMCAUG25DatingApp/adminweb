<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Reports</title>

  <!-- Main Admin CSS -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="admin-container">

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">
    <h2>Admin</h2>

    <a href="dashboard.html">
      <i class="fas fa-chart-line"></i>
      <span>Dashboard</span>
    </a>

    <a href="users.html">
      <i class="fas fa-users"></i>
      <span>Users</span>
    </a>

    <a href="lookups.html">
      <i class="fas fa-database"></i>
      <span>Lookups</span>
    </a>

    <a href="feedback.html">
      <i class="fas fa-comment-dots"></i>
      <span>Feedback</span>
    </a>

    <a href="reports.html" class="active">
      <i class="fas fa-flag"></i>
      <span>Reports</span>
    </a>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div class="main-content">

    <!-- ================= TOP BAR ================= -->
    <div class="top-bar">
      <span>Reports & Moderation</span>

      <div class="profile">
        <img src="./images/admin.jpeg" onclick="toggleMenu()" />

        <div id="menu" class="menu">
          <a href="dashboard.html">Dashboard</a>
          <a href="users.html">Users</a>
          <a href="lookups.html">Lookups</a>
          <a href="reports.html">Reports</a>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <!-- ================= PAGE TITLE ================= -->
    <h1 style="margin-bottom:20px;">User Reports</h1>

    <!-- ================= REPORTS TABLE ================= -->
    <table>
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Reported User</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>

      <!-- ðŸ”¥ IMPORTANT: JS FILLS THIS -->
      <tbody id="reportsTableBody">
        <tr>
          <td colspan="6" style="text-align:center; padding:20px;">
            Loading reports...
          </td>
        </tr>
        <script src="./js/reports.js"></script>
      </tbody>
    </table>

  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="./js/reports.js"></script>

<script>
  function logout() {
    localStorage.removeItem("admin");
    window.location.href = "login.html";
  }

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
