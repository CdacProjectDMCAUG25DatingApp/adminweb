<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Reports</title>

  <!-- Main Admin CSS -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="admin-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2 id="adminName">Admin</h2>

      <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="users.html"><i class="fas fa-users"></i> Users</a>
      <a href="lookups.html"><i class="fas fa-database"></i> Lookups</a>
      <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
      <a href="reports.html" class="active"><i class="fas fa-flag"></i> Reports</a>

      <button onclick="logout()">Logout</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- TOP BAR -->
      <header class="top-bar">
        <span>Reports & Moderation</span>

        <div class="profile">
          <img src="./images/admin.jpeg" alt="Admin" onclick="toggleMenu()" />

          <div id="menu" class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="lookups.html">Lookups</a>
            <a href="feedback.html">Feedback</a>
            <a href="reports.html">Reports</a>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </header>

      <h1 class="page-title">User Reports</h1>

      <!-- REPORTS TABLE -->
      <table>
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Reported User</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="reportsTableBody">
          <tr>
            <td colspan="6" style="text-align:center; padding:20px;">
              Loading reports...
            </td>
          </tr>
        </tbody>
      </table>
      <!-- ================= USER MODERATION MODAL ================= -->
      <div id="userModal" class="modal">
        <div class="modal-content">

          <div class="modal-header">
            <h2 id="modalTitle">User Profile</h2>
            <span class="close" onclick="closeUserModal()">✖</span>
          </div>

          <div id="modalBody" style="max-height:70vh; overflow-y:auto;"></div>

        </div>
      </div>

      <style>
        .modal {
          display: none;
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, .6);
          backdrop-filter: blur(3px);
          z-index: 1000;
        }

        .modal-content {
          background: #fff;
          width: 90%;
          max-width: 850px;
          margin: 50px auto;
          padding: 25px;
          border-radius: 16px;
        }

        .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .user-block {
          margin-bottom: 25px;
          padding: 18px;
          background: #f5f6ff;
          border-radius: 12px;
        }

        .user-block h3 {
          margin-top: 0;
        }

        .photo-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }

        .photo-grid img {
          width: 100%;
          border-radius: 12px;
          height: 150px;
          object-fit: cover;
        }
      </style>


    </main>
  </div>

  <!-- JS -->
  <script src="./js/reports.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("admin");
      localStorage.removeItem("adminToken");
      window.location.href = "login.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
    <script>
  const adminInfo = JSON.parse(localStorage.getItem("admin"));

  if (adminInfo) {
    document.getElementById("adminName").textContent =
      `Welcome Admin \n ${adminInfo.name}` || "Admin";
  }
</script>

</body>

</html>
